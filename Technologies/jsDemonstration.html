<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Look at the console!</h1>
</body>
<script>
let age = null;

class jobPerson{ //The base person, with a name, age and a job
    constructor(name,age,job){
        this.name = name;
        this.age = age;
        this.job = job;
    }
    introduceSelf(){
        console.log(`Hi! My name is ${this.name},`);
        console.log(`I am ${this.age} years old,`);
        console.log(`I work as a ${this.job}`);
    }
}

class hobbyPerson extends jobPerson{ // A person who still has a name, age and job, but also has a hobby. He will be able to tell you his job through introduceJob(), but will also be able to tell you his hobby!
    constructor(name,age,job,hobby){
        super(name,age,job);
        this.hobby = hobby;
    }
    introduceSelf(){
        super.introduceSelf();
        console.log(`I do ${this.hobby} in my free time`);
    }
    
}

class passionPerson extends hobbyPerson{ // A person who has a name, age, job and hobby, but also has a passion. He will be able to tell you his job and hobby through introduceJob() and introduceHobby(), but will also be able to tell you his passion!
    constructor(name,age,job,hobby,passion){
        super(name,age,job,hobby);
        this.passion = passion;
    }
    introduceSelf(){
        super.introduceSelf();
        console.log(`I LOVE doing ${this.passion}`)
    }
}

let edgar = new jobPerson('Edgar',30,'CEO');
let allan = new hobbyPerson('Allan',37,'Stock broker','Swimming');
let poe = new passionPerson('Poe',40,'Plumber','Video gaming','Reading Sci-fi novels')

edgar.introduceSelf();

allan.introduceSelf();

poe.introduceSelf();
</script>
</html>
